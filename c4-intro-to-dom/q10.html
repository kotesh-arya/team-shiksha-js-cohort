<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul id="list-container">
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      //   Solution:

      const removeAllBtn = document.getElementById("all");
      const mainList = document.getElementById("list-container");
      const validChildNodes = [];

      removeAllBtn.addEventListener("click", () => {
        while (mainList.contains(mainList.firstElementChild)) {
          mainList.removeChild(mainList.firstElementChild);
        }
      });

      let modifiedArr = Array.from(mainList.childNodes);
      let filteredArray = modifiedArr.filter(function (node) {
        return !(node instanceof Text && node.nodeType === 3);
      });

      for (let i = 0; i < filteredArray.length; i++) {
        const element = filteredArray[i];
        element.lastElementChild.addEventListener("click", () => {
          let childButtonElement = element.lastElementChild;
          // element.parentNode returns the immediate parent node of a child node
          mainList.removeChild(childButtonElement.parentNode);
        });
      }
    </script>
  </body>
</html>
